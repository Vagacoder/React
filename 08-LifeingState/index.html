<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lifting State Up</title>

    <!-- React - the React top level API -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- React DOM - adds DOM-specific methods -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel - a JavaScript compiler that lets us use ES6+ in old browsers -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
<h1>Lifting State Up</h1>

<p>1) Calculator take input and store in state, passing it BoilingVerdict</p>
<div id="demo1">demo1 is here</div>

<p>2) Add a second input</p>
<div id="demo2">demo2 is here</div>

</body>

<script type="text/babel">
// 1 =========================================================
function BoilingVerdict(props){
    if(props.celsius >= 100){
        return <p>The water would boil.</p>;
    } else {
        return <p>The water would not boil.</p>;
    }
}

class Calculator extends React.Component{
    constructor(props){
        super(props);
        this.state = {temperature:''};

        this.handleChange=this.handleChange.bind(this);
    }

    handleChange(event){
        this.setState({temperature:event.target.value});
    }

    render(){

        const temperature = this.state.temperature;
        return(
            <fieldset>
                <legend>Enter temperature in Celsius:</legend>
                <input value={temperature} onChange={this.handleChange} />
                <BoilingVerdict celsius={parseFloat(temperature)} />
            </fieldset>
        )
    }
}

ReactDOM.render(
    <Calculator />,
    document.getElementById("demo1")
);
// ============================================================

// 2 ==========================================================

const scaleNames = {c:"Celsius", f:"Fahrenheit"};

class TemperatureInput extends React.Component{
    constructor(props) {
        super(props);
        this.state = {temperature: ""};

        this.handleChange = this.handleChange.bind(this);
    }

    handleChange(event){
        this.setState({temperature: event.target.value});
    }

    render(){
        const temperature = this.state.temperature;
        const scale = this.props.scale;
        return (
            <fieldset>
                <legend>Enter temperature in {scaleNames[scale]}:</legend>
                <input value={temperature}
                    onChange={this.handleChange} />
            </fieldset>
        );
    }
}

class Calculator1 extends React.Component{
    render(){
        return (
            <div>
                <TemperatureInput scale = "c" />
                <TemperatureInput scale = "f" />
            </div>
        )
    }
}

ReactDOM.render(
    <Calculator1 />,
    document.getElementById("demo2")
)
// ============================================================

</script>
</html>
